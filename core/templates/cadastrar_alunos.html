{% extends "base.html" %}

{% block Cadastrar_aluno %}
  <h1>{% if form.instance.pk %}Editar Aluno{% else %}Cadastrar Aluno{% endif %}</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Salvar</button>
  </form>
  <a href="{% url 'Listar_alunos' %}">Voltar para a lista</a>
{% endblock Cadastrar_aluno %}
